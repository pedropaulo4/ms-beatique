server.servlet.context-path=/ms-beautique
spring.application.name=beautique
server.port=8082

#DATABASE CONFIGURATION
spring.datasource.url=jdbc:postgresql://localhost:3334/beautique
spring.datasource.username=beautique
spring.datasource.password=beautique
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=beautique_schema
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#FLYWAY CONFIGURATION
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=beautique_schema

#RABBITMQ CONFIGURATION
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password




